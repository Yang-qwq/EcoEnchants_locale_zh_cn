  placeholder: "20 + 5 * %level%"
  type: normal
  rarity: common

silk_touch:
  display-name: "精准采集"
  description: "被挖掘的方块掉落自身,而非其普通掉落物"
  type: normal
  rarity: epic

unbreaking:
  display-name: "耐久"
  description: "物品耐久消耗概率为&a%item%%&r,盔甲的耐久消耗概率为&a%armour%%&r"
  placeholder: 
    item: "ceil(100 / (%level% + 1))"
    armour: "ceil(60 + (40 / (%level% + 1)))"
  type: normal
  rarity: uncommon

fortune:
  display-name: "时运"
  description: "对特定方块增加&a%placeholder%%&r的掉落物数量"
  placeholder: "ceil(((1 / (%level% + 2)) + ((%level% + 1) / 2)) * 100 - 100)"
  type: normal
  rarity: rare

power:
  display-name: "力量"
