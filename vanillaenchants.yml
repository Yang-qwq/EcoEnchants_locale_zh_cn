# Rarity option does not affect vanilla enchantments.
# The option is there for the display option to sort by rarity.

protection:
  name: "保护"
  description: "受到的伤害减少&a%placeholder%%"
  placeholder: "%level% * 4"
  type: normal
  rarity: common
  #max-level: 6 # Custom max level to override for the enchantment. Raise it, but lowering it may cause bugs.
  #conflicts: [] # Custom conflicts to override for the enchantment. Add or remove conflicts as you please.

fire_protection:
  name: "火焰保护"
  description: "减少&a%damage%%&r的火焰伤害,并减少&a%time%%的燃烧时间"
  placeholders:
    damage: "%level% * 8"
    time: "%level% * 15"
  type: normal
  rarity: uncommon

feather_falling:
  name: "摔落缓冲"
  description: "受到的摔落伤害减少&a%placeholder%%"
  placeholder: "%level% * 12"
  type: normal
  rarity: uncommon

blast_protection:
  name: "爆炸保护"
  description: "受到的爆炸伤害减少&a%damage%%&r,并减少&a%knockback%%的爆炸击退"
  placeholders:
