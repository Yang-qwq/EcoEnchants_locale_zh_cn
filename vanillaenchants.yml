# 稀有度选项不会影响基本附魔。
# 该选项仅用于展示选项，以按稀有度排序。


protection:
  display-name: "保护"
  description: "减少&a%placeholder%%&r的伤害"
  placeholder: "%level% * 4"
  type: normal
  rarity: common
# 最大等级：6 # 自定义最大等级，用于覆盖原有的附魔等级。可以升高等级，但降低等级可能会导致错误。
# 冲突项：[] # 自定义冲突项，用于覆盖原有的附魔冲突。可以根据需要添加或删除冲突项。

fire_protection:
  display-name: "火焰保护"
  description: "减少&a%damage%%&r的火焰伤害和&a%time%%&r的火焰燃烧时间"
  placeholders:
    damage: "%level% * 8"
    time: "%level% * 15"
  type: normal
  rarity: uncommon

feather_falling:
  display-name: "摔落缓冲"
  description: "减少&a%placeholder%%&r的摔落伤害"
  placeholder: "%level% * 12"
  type: normal
  rarity: uncommon

blast_protection:
  display-name: "爆炸保护"
  description: "减少&a%damage%%&r的爆炸伤害和&a%knockback%%&r的爆炸击退效果"
  placeholders:
    damage: "%level% * 8"
    knockback: "%level% * 15"
  type: normal
  rarity: rare

projectile_protection:
  display-name: "弹射物保护"
  description: "减少&a%placeholder%%&r的弹射物伤害"
  placeholder: "%level% * 8"
  type: normal
  rarity: uncommon

respiration:
  display-name: "水下呼吸"
  description: "延长&a%seconds%&r秒的水下呼吸时间,同时有&a%chance%%&r的几率免疫溺水伤害"
  placeholders:
    seconds: "15 * %level%"
    chance: "%level% / (%level% + 1)"
  type: normal
  rarity: rare

aqua_affinity:
  display-name: "水下速掘"
  description: "在水下挖掘时,移除挖掘速度惩罚"
  type: normal
  rarity: rare

thorns:
  display-name: "荆棘"
  description: "有&a%placeholder%%&r的几率将部分伤害反射给攻击者"
  placeholder: "%level% * 15"
  type: normal
  rarity: epic

depth_strider:
  display-name: "深海探索者"
  description: "在水下移动时,减少&a%placeholder%%&r的减速惩罚"
  placeholder: "%level% * 33.333333"
  type: normal
  rarity: rare

frost_walker:
  display-name: "冰霜行者"
  description: "在陆地上行走时,将周围&a%placeholder%&r格范围内的水转化为霜冰"
  placeholder: "%level% + 2"
  type: normal
  rarity: rare

binding_curse:
  display-name: "绑定诅咒"
  description: "该物品无法从盔甲槽中取出"
  type: curse
  rarity: epic

sharpness:
  display-name: "锋利"
  description: "额外增加&a%placeholder%&r点近战伤害"
  placeholder: "0.5 * %level% + 1"
  type: normal
  rarity: common

smite:
  display-name: "亡灵杀手"
  description: "对亡灵生物额外增加&a%placeholder%&r点伤害"
  placeholder: "2.5 * %level%"
  type: normal
  rarity: uncommon

bane_of_arthropods:
  display-name: "节肢杀手"
  description: "对节肢动物额外增加&a%damage%&r点伤害,并获得&a%seconds%&r秒的缓慢4效果"
  placeholders:
    damage: "2.5 * %level%"
    seconds: "0.5 * %level%"
  type: normal
  rarity: uncommon

knockback:
  display-name: "击退"
  description: "攻击时,增加&a%placeholder%%&r的击退效果"
  placeholder: "%level% * 85 + 20"
  type: normal
  rarity: uncommon

fire_aspect:
  display-name: "火焰附加"
  description: "使目标着火&a4&r秒,并且每次火焰造成&a%placeholder%&r点伤害"
  placeholder: "(%level% * 4) - 1"
  type: normal
  rarity: rare

looting:
  display-name: "抢夺"
  description: "使普通掉落上限+&a%common%&r,并对少量掉落增加&a%rare%%&r的二次掉落"
  placeholders:
    common: "%level%"
    rare: "%level% / (%level% + 1)"
  type: normal
  rarity: rare

sweeping:
  display-name: "横扫之刃"
  description: "额外增加&a%placeholder%%&r的横扫攻击伤害"
  placeholder: "%level% / (%level% + 1)"
  type: normal
  rarity: rare

efficiency:
  display-name: "效率"
